<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="form-wrapper">
            <form class="product-form">
                <input type="text" placeholder="title" name="product-name" value="defaultValue" required>
                <input type="number" placeholder="price" name="product-price" value="8989" required>
                <input type="submit" value="Add">
            </form>
        </div>

        <div class="search-wrapper">
            <input type="text" name="products-search" placeholder="find">
        </div>


        <div class="products-wrapper">

        </div>

        <div class="notification">
            <p class="notification-text">item added</p>
        </div>

    </main>

    <script src="./scripts/script.js"></script>
</body>

</html>
