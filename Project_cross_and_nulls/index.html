<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./styles/clearStyle.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <button class="btn">Switch Theme</button>


    <h1 id="result">tie - it`s nobody win!</h1>
    <section class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </section>



    <button id="restartGame" class="button-9 animate__animated animate__rubberBand animate__delay-3s animate__infinite"
        role="button">Restart Game</button>


    <div class="score">
        <div>
            <div>Cross</div>
            <div id="cross_scrore">0</div>
        </div>

        <div>
            <div>Tie</div>
            <div id="tie_scrore">0</div>
        </div>

        <div>
            <div>Null</div>
            <div id="null_scrore">0</div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
