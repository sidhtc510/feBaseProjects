<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="form-wrapper">
            <form class="product-form">
                <input type="text" placeholder="Название" name="product-name" required>
                <input type="number" placeholder="Цена" name="product-price" required>
                <input type="submit" value="Добавить">
            </form>
        </div>

        <div class="search-wrapper">
            <input type="text" name="products-search" placeholder="Искать...">
        </div>

        <div class="products-wrapper">
        </div>

        <div class="notification">
            <p class="notification-text">Продукт добавлен</p>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
